<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/font.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Quest HTML + CSS + JS intermediário - Formulário com validação</title>
</head>
<body>
    <main class="main-element">
        <div class="text">
            <h3>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM! </h3>

            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h</p>
        </div>

        <div class="form">
            <form class="inputs">
                <input type="text" name="Nome Completo" placeholder="Nome completo *" id="name">

                <input type="email" name="Email" placeholder="Email *" id="email">

                <input class="mask" type="tel" name="Telefone" placeholder="Telefone *" id="tel">

                <textarea rows="5" name="message" placeholder="Mensagem *" id="msg"></textarea>

                <p class="form-text">*campos obrigatórios</p>
            </form>
            <button id="btn-enviar" type="button">Enviar</button>
        </div>
    </main>

    <script src="./src/js/index.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>$(document).ready(function(){
$('.mask').mask('(99) 99999-9999');
});</script>
</body>
</html>
